{% extends "base.html" %}

{% block content %}

<h3>Task Form</h3>

<div class="container">
    <div class="row">
        <div class="col-10 mt-3 offset-1 g-0">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ todo_form }}
                <button class="btn btn-secondary right mb-2" type="submit" value="Save">Add Task</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
